name: ValueSVG
version: 0.1.0.0
github: 'githubuser/ValueSVG'
license: BSD3
author: 'Author name here'
maintainer: 'example@example.com'
copyright: '2020 Author name here'

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/ValueSVG#readme>

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - bytestring
  - servant-server
  - wai
  - warp
  - diagrams
  - diagrams-lib
  - diagrams-rasterific
  - diagrams-svg
  - containers
  - svg-builder
  - blaze-markup
  - transformers
  - lens
  - colour
  - palette
  - JuicyPixels
  - formatting
  - fmt

library:
  source-dirs: src

executables:
  ValueSVG-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - ValueSVG

tests:
  ValueSVG-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - ValueSVG
      - hspec
      - hspec-wai
      - hspec-wai-json
      - aeson
